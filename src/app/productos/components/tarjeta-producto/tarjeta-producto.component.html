<img [src]="producto.image" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title">{{ producto.title | slice:0:20 }}</h5>
            <p class="card-text">
                <b>Categoria: </b> {{ producto.category }}
            </p>
            <p class="card-text">
                <b>Precio: </b>${{ producto.price }}
            </p>
                <div class="espacio-boton">
                    <button class="btn btn-primary m-2">Leer mas...</button>
                    <button class="btn btn-secondary m-2">Editar</button>
                </div>
        </div>
